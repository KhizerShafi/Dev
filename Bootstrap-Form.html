<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap All Input Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">User Profile Form</h2>
    <form class="row g-3">

      <div class="col-md-6">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Enter name">
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="@gmail.com">
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>

      <div class="col-md-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age">
      </div>

      <div class="col-md-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+92 300 1234567">
      </div>

      <div class="col-md-6">
        <label for="website" class="form-label">Website</label>
        <input type="url" class="form-control" id="website" placeholder="https://example.com">
      </div>


      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <div>
          <input type="radio" class="form-check-input" name="gender" id="male">
          <label for="male" class="form-check-label">Male</label>
          <input type="radio" class="form-check-input ms-3" name="gender" id="female">
          <label for="female" class="form-check-label">Female</label>
        
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Hobbies</label>
        <div>
          <input type="checkbox" class="form-check-input" id="reading">
          <label for="reading" class="form-check-label">Reading</label>
          <input type="checkbox" class="form-check-input ms-3" id="gaming">
          <label for="gaming" class="form-check-label">Gaming</label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="province" class="form-label">Province</label>
        <select id="province" class="form-select">
          <option disabled>Choose...</option>
          <option>Punjab</option>
          <option>KPK</option>
          <option>Balochistan</option>
          <option>Sindh</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="languages" class="form-label">Favorite Programming Languages</label>
        <select id="languages" class="form-select" multiple>
          <option>HTML</option>
          <option>CSS</option>
          <option>JavaScript</option>
          <option>Php</option>
        </select>
      </div>


      <div class="col-md-4">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <div class="col-md-12">
        <label for="file" class="form-label">Upload Profile Picture</label>
        <input type="file" class="form-control" id="file">
      </div>

    
      <div class="col-md-12">
        <label for="bio" class="form-label">Short Bio</label>
        <textarea id="bio" class="form-control" rows="3"></textarea>
      </div>


      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
